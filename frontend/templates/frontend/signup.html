{% extends 'frontend/base/base.html' %}

{% block title %}Sign up{% endblock %}

{% block active-signup %}active{% endblock %}
{% block aria-signup %}aria-current="page"{% endblock %}

{% block content %}
<div class="col-md-10 mx-auto col-lg-5">

<h1>Sign up</h1>


{% if message %}
<p class="alert alert-{{ type_message }}">{{ message }}</p>
{% endif %}


<form action="{% url 'frontend:signup' %}" method="post" class="p-4 p-md-5 border rounded-3">	
	{% csrf_token %}

	<div class="mb-3">	
		<label for="id_username">Username:</label>
		<input class="form-control" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username">
	</div>

	<div class="mb-3">
		<label for="id_password1">Password:</label>
		<input class="form-control" type="password" name="password1" autocomplete="new-password" required id="id_password1">
	</div>

	<div class="mb-3">
		<label for="id_password2">Password confirmation:</label>
		<input class="form-control" type="password" name="password2" autocomplete="new-password" required id="id_password2">
	</div>

	<button type="submit" class="w-100 btn btn-large btn-primary">Sign up</button>

	
</form>

</div>
{% endblock %}
