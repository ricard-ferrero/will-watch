<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Will Watch - {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand mb-0 h1" href="{% url 'frontend:index' %}">Will Watch</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link {% block active-home %}{% endblock %}" {% block aria-home %}{% endblock %} href="{% url 'frontend:index' %}">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link {% block active-films %}{% endblock %}" {% block aria-films %}{% endblock %} href="{% url 'films:list' %}">Films</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link {% block active-genres %}{% endblock %}" {% block aria-genres %}{% endblock %} href="{% url 'genres:list' %}">Genres</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{% url 'films:random' %}">Random</a>
		        </li>
		    </div>
		  </div>
		</nav>
	</header>


	<main class="container mt-3">
		{% block content %}
		{% endblock %}
	</main>
	

	<footer>
		
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
